# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# ▞▀▖▌     ▜▜ 
# ▚▄ ▛▀▖▞▀▖▐▐ 
# ▖ ▌▌ ▌▛▀ ▐▐ 
# ▝▀ ▘ ▘▝▀▘ ▘▘
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
shell:
  program: /usr/bin/env
  args:
    - bash

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# ▌ ▌▗      ▌       
# ▌▖▌▄ ▛▀▖▞▀▌▞▀▖▌  ▌
# ▙▚▌▐ ▌ ▌▌ ▌▌ ▌▐▐▐ 
# ▘ ▘▀▘▘ ▘▝▀▘▝▀  ▘▘ 
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 0
    y: 0

  # either 'full' or 'none'
  decorations: full

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# ▞▀▖         ▜▜ ▗       
# ▚▄ ▞▀▖▙▀▖▞▀▖▐▐ ▄ ▛▀▖▞▀▌
# ▖ ▌▌ ▖▌  ▌ ▌▐▐ ▐ ▌ ▌▚▄▌
# ▝▀ ▝▀ ▘  ▝▀  ▘▘▀▘▘ ▘▗▄▘
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 2000
  # lines per scroll
  multiplier: 3

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# ▛▀▘     ▐     
# ▙▄▞▀▖▛▀▖▜▀ ▞▀▘
# ▌ ▌ ▌▌ ▌▐ ▖▝▀▖
# ▘ ▝▀ ▘ ▘ ▀ ▀▀ 
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
font:
  # FONTS: monospace, 'ShureTechMono Nerd Font', 'IBM Plex Mono', Hack
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 14

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# ▙▗▌▗       
# ▌▘▌▄ ▞▀▘▞▀▖
# ▌ ▌▐ ▝▀▖▌ ▖
# ▘ ▘▀▘▀▀ ▝▀ 
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
background_opacity: 1.0

# allow programs to change window title
dynamic_title: true

selection:
  # save selected text to primary clipboard
  save_to_clipboard: true

mouse:
  # milliseconds
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # hide cursor while typing
  hide_when_typing: true

  # URL launcher
  url:
    # opn is my plumber, see my ~/bin
    launcher:
      program: opn
      args: []
    # modifiers needed to be held for url launcher
    modifiers: None

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# ▙▗▌            
# ▌▘▌▞▀▖▌ ▌▞▀▘▞▀▖
# ▌ ▌▌ ▌▌ ▌▝▀▖▛▀ 
# ▘ ▘▝▀ ▝▀▘▀▀ ▝▀▘
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# NOTE: To trigger mouse bindings when an application running within
# Alacritty captures the mouse, the `Shift` modifier is automatically
# added as a requirement.
#
# mouse: Left / Right / Middle / 4 / 5
# mods: Control / Super / Shift / Alt
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# ▌ ▌         
# ▙▞ ▞▀▖▌ ▌▞▀▘
# ▌▝▖▛▀ ▚▄▌▝▀▖
# ▘ ▘▝▀▘▗▄▘▀▀ 
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# PREDEFINED ACTIONS:
#
#   - Copy
#   - Paste
#   - PasteSelection
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollLineUp
#   - ScrollLineDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory
#   - Hide
#   - Minimize
#   - Quit
#   - ToggleFullscreen
#   - SpawnNewInstance
#   - ClearLogNotice
#   - ReceiveChar
#   - None
#
# - `command`: Fork and execute a specified command plus arguments
#
#    The `command` field must be a map containing a `program` string and an
#    `args` array of command line parameter strings. For example:
#       `{ program: "alacritty", args: ["-e", "vttest"] }`
#
# mods: Control / Super / Shift / Alt
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }

