# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
#                   ▜ 
# ▞▀▌▞▀▖▛▀▖▞▀▖▙▀▖▝▀▖▐ 
# ▚▄▌▛▀ ▌ ▌▛▀ ▌  ▞▀▌▐ 
