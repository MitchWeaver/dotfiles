# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
input-ipc-server=/tmp/mpvsocket
hwdec=auto-safe
geometry=70%
keepaspect=no
terminal=yes
save-position-on-quit=yes
no-border               # no window title bar (for wm's that have them)
cursor-autohide-fs-only # only hide cursor when fullscreen
force-seekable=yes      # allows seeking over ssh
# bypass-compositor=yes

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
#         ▌▗    
# ▝▀▖▌ ▌▞▀▌▄ ▞▀▖
# ▞▀▌▌ ▌▌ ▌▐ ▌ ▌
# ▝▀▘▝▀▘▝▀▘▀▘▝▀ 
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
audio-file-auto=fuzzy
audio-pitch-correction=yes
audio-channels=2
gapless-audio=yes

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
#          ▌     
# ▞▀▖▝▀▖▞▀▖▛▀▖▞▀▖
# ▌ ▖▞▀▌▌ ▖▌ ▌▛▀ 
# ▝▀ ▝▀▘▝▀ ▘ ▘▝▀▘
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
cache=yes
demuxer-max-bytes=512MiB
demuxer-max-back-bytes=256MiB

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
#       ▌     
# ▞▀▘▌ ▌▛▀▖▞▀▘
# ▝▀▖▌ ▌▌ ▌▝▀▖
# ▀▀ ▝▀▘▀▀ ▀▀ 
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# auto load subs - options: [fuzzy/exact/no]
sub-auto=no
sub-file-paths=sub:subs:subtitles:untertitel
sub-fix-timing=yes
blend-subtitles=yes
image-display-duration=inf
alang=de,jpn,jp,eng,en
slang=eng,en

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
